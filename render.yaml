services:
  # Flask Backend (Scraper & Vision Tools)
  - type: web
    name: skeptek-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free # or starter
    envVars:
      - key: GOOGLE_API_KEY
        sync: false # User must provide this in Render dashboard
      - key: PORT
        value: 8000
